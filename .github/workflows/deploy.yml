name: Deploy Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Azure via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH deploy with username & password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USERNAME }}
          password: ${{ secrets.AZURE_PASSWORD }}
          port: 22
          script: |
            cd hackathon-int20h
            git pull origin main
            sudo docker exec laravel_app php artisan migrate --force
            sudo docker exec laravel_app npm install
            sudo docker exec laravel_app npm run build
